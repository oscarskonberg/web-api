<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee - Create Car</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
        button { padding: 10px 15px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Car</h1>
        <div class="form-group">
            <label for="car-make">Make</label>
            <input type="text" id="car-make">
        </div>
        <div class="form-group">
            <label for="car-model">Model</label>
            <input type="text" id="car-model">
        </div>
        <div class="form-group">
            <label for="car-year">Year</label>
            <input type="number" id="car-year">
        </div>
        <div class="form-group">
            <label for="car-location">Location</label>
            <input type="text" id="car-location">
        </div>
        <div class="form-group">
            <label for="car-status">Status</label>
            <select id="car-status">
                <option value="available">Available</option>
                <option value="booked">Booked</option>
                <option value="rented">Rented</option>
                <option value="damaged">Damaged</option>
            </select>
        </div>
        <button onclick="createCar()">Create Car</button>
        <div class="result" id="create-result"></div>
    </div>

    <script>
        const apiUrl = 'http://127.0.0.1:5000';

        async function createCar() {
            const make = document.getElementById('car-make').value;
            const model = document.getElementById('car-model').value;
            const year = document.getElementById('car-year').value;
            const location = document.getElementById('car-location').value;
            const status = document.getElementById('car-status').value;

            const response = await fetch(`${apiUrl}/cars`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ make, model, year, location, status })
            });

            const result = await response.json();
            document.getElementById('create-result').innerText = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
